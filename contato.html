<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/b049ef2164.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__caixa">
            <img src="./assets/logo-hapvida-ndi.png" alt="Logo da Hapvida">
        </div>
        <nav class="header__nav">
            <a href="/index.html">Home</a>
            <a href="/problema.html">Problema & Solução</a>
            <a href="/solucao.html">Demonstração da Solução</a>
            <a href="/contato.html" class="ativo">Contato</a>
        </nav>
    </header>

    <section class="secao-form" id="form">
        <h2 class="texto-contato">Agradecemos o contato ! Por favor preencha com seus dados !</h2>
        <form class="formulario">
            <input class="formulario__input" id="inputNome" type="text" placeholder="Nome">
            <input class="formulario__input" id="inputEmail" type="email" placeholder="E-mail">
            <div class="formulario__caixa">
                <button class="enviar" id="enviar" type="submit">Enviar</button>
                <button class="limpar" id="limpar" type="button">Limpar</button>
            </div>
        </form>
    </section>

    <footer class="rodape">
        <div class="rodape__redes">
            <a href="https://www.instagram.com/hapvidasaude/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/hapvidandi"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/company/hapvidandi/?originalSubdomain=br"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <a class="rodape__link" href="https://www.hapvida.com.br/site/">Hapvida - Plano de Saúde</a>
        <p class="rodape__texto"> © - Desenvolvido por Lucas Iori e Beatriz Dantas</p>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
